      <div class="row " >

        <div class="col s12">

          <div class="row" >
            <div class="col s2  ">


                  <!--<h5 class="md-display-3"> <a href="#"> Analytics </a></h5>-->
                  <!--<span class="card-title center">Analytics</span>-->

            </div>

          <div class="col s3  ">
            <input type="text"  #Search [(ngModel)]="searchText"  name="Search" placeholder="Search content" >

          </div>


          <div class="col s6 ">

            <mat-form-field>
              <mat-select placeholder="Select status">
                <mat-option *ngFor="let status of ['A','B','C']" [value]="status">
                  {{ status }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>

          <div class="col s1  ">


            <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>


          </div>

        </div>

        </div>










        <div class="row" *ngIf="contents.length>0"  >

          <div  class="col s4 "  *ngFor="let content of contents | filter : searchText:'title'" >


            <div class="card white darken-1"  style="margin-top: 20px">
            <div class="card-content blue-text" >
                  <p> {{content.title | limitTo:50}}</p>

                  <img    width="200px" height="150px" src="{{content.imageUrl}}">


              </div>
            <div class="card-action">
              <audio controls>
              <source src="{{content.audioUrl}}" type="audio/jpg">
              <source src="{{content.audioUrl}}" type="audio/mp3">
              Your browser does not support the audio element.
              </audio>


            </div>


          </div>
        </div>



    </div>
