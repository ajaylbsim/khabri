        <div class="row" *ngIf="contents.length>0"  >

          <div  class="col s4 "  *ngFor="let content of contents | filter : searchText:'title':'contentId'" >

              <p> <span>#</span>{{content.contentId}}</p>

              <p> {{content.title | limitTo:50}}</p>

                  <img    width="200px" height="150px" src="{{content.imageUrl}}">


              </div>
            <div class="card-action ">
                <span class="pointer" (click)="play(content.audioUrl,content.contentId)" >
                  <mat-icon class=" small material-icons pointer"  *ngIf="content.audioUrl && currntPlayerId !=content.contentId" > play_circle_outline</mat-icon>

                  <mat-icon class=" small material-icons pointer" *ngIf="!audio.paused && currntPlayerId ==content.contentId" > pause_circle_outline</mat-icon>

                  <a class="disabled"> <mat-icon class=" small material-icons disabled grey-text" *ngIf="!content.audioUrl" > volume_off</mat-icon> </a>

                </span>

                  <a class="pointer"><i class="material-icons" style="color:gray">delete</i></a>
