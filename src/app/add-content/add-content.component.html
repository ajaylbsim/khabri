      <div class=" col s12">



            <div class="card white darken-1">

              <div class="card-content blue-text">

                <div class="row">

                  <div class="col s6">
                    <mat-card-title> upload Audio</mat-card-title>
                    <input type="file" (change)="handleAudioInput($event.target.files)"
                           placeholder="Upload file" accept=".pdf,.doc,.docx, .mp3,.ogg">
                    <mat-progress-bar mode="determinate" value="{{audioContent.percentage}}"></mat-progress-bar>



                    <div class="card white darken-1">

                      <div class="card-content blue-text center">

                    <span class="pointer " (click)="play(audioContent.audioUrl)" >
                  <mat-icon class="large material-icons pointer" *ngIf="audioContent.audioUrl&&audio.paused"  > play_circle_outline</mat-icon>

                  <mat-icon class=" small material-icons pointer" *ngIf="!audio.paused" > pause_circle_outline</mat-icon>

                  <a class="disabled"> <mat-icon class=" small material-icons disabled grey-text" *ngIf="!audioContent.audioUrl" > volume_off</mat-icon> </a>

                </span>

                      </div></div>


                  </div>

                  <div class="col s6">
                    <mat-card-title> upload Image</mat-card-title>
                    <input type="file"  (change)="handleFileInput($event.target.files)"
                           placeholder="Upload file" accept=".pdf,.doc,.docx, .jpg">
                    <mat-progress-bar mode="determinate" value="{{imageprogress.percentage}}"></mat-progress-bar>
                    <!--<img    width="200px" height="200Px" src="https://scontent.fdel1-3.fna.fbcdn.net/v/t1.0-9/14900469_984588194986766_3209390422372239427_n.jpg?_nc_cat=0&oh=1856bc8d93650e95bead0d7b0e647951&oe=5BBEF398">-->
                    <img    width="200px" height="200Px" src="{{imageprogress.imageUrl}}">



                  </div>

                  </div>
              </div>
            </div>


      </div>


    </div>


    <div class="row">
      <div class="input-field col s6">

        <div class="row">
          <div class="input-field col s12">

            <input class="validate" type="text" name="title" placeholder="Title" #UserName="ngModel"
                   [(ngModel)]="content.title">
            <label data-error="Required field!"></label>

          </div>

          <div class="input-field col s12">

            <div class="row">
              <div class="input-field col s6">
                <mat-form-field>
                  <mat-select placeholder="Select status">
                    <mat-option *ngFor="let status of statusList" [value]="status.statusId">
                      {{ status.statusName }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>


              <div class="input-field col s6">
                <mat-form-field>
                  <mat-select placeholder="Select priority">
                    <mat-option *ngFor="let status of statusList" [value]="status.statusId">
                      {{ status.statusName }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>

          </div>

        </div>

      </div>


      <div class="input-field col s6">
                  <textarea class="validate khabri_add_content_textarea" type="textarea"
                            name="description" #Password="ngModel" placeholder="Description"
                            [(ngModel)]="content.description" required minlength="300">
                  </textarea>
        <!--<input class="validate" type="textarea" name="description" #Password="ngModel" -->
        <!--placeholder="Description" [(ngModel)]="content.description" required minlength="300">-->
        <label
          [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''"></label>
      </div>
    </div>



    <div class="row">
      <div class="input-field col s12">
        <tag-input placeholder="+Tag" [ngModel]="itemsAsObjects" [identifyBy]="'id'" [displayBy]="'name'" [maxItems]='3'
                   name="tags"></tag-input>
      </div>

      <div class="input-field col s12">
        <tag-input placeholder="+Latitude::Longitude" secondaryPlaceholder="+Location(eg=>17::29)"
                   [onAdding]="onAdding" [ngModel]="locationsAsObjects" [identifyBy]="'id'" [displayBy]="'name'"
                   [maxItems]='30' name="location"></tag-input>
      </div>

    </div>




    <div class="row center">
      <div class="input-field col s3 ">
      </div>
      <div class="input-field col s3 ">
        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
      </div>
      <div class="input-field col s3 ">
        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Cancel</button>
      </div>
    </div>


  </form>


</div>
