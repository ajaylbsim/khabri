<form [formGroup]="contentForm" (ngSubmit)="onSubmit()" novalidate>
  <div  class="form-group">
      <label for="contentId">Content ID</label>
      <input
          id="contentId"
          type="text"
          class="form-control">
  </div>
  <div style="margin-bottom: 1em">
      <button type="submit"
            [disabled]="contentForm.pristine" class="btn btn-success">Save</button> 
      
  </div>
</form>
